<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Propuesta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #btnSi 
        {
        text-align: center;
        color: black;
        font-size: 1.5em;
        text-transform: uppercase;
        font: 'arial';
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        left: 40%;
        top: 58%;
        }
        #btnNo
        {
        text-align: center;
        color: black;
        font-size: 1.5em;
        text-transform: uppercase;
        font: 'arial';
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        left: 60%;
        top: 58%;
        }
        body {
                background-color:beige;
            }
        h1 { 
        text-align: center;
        color: black;
        font-size: 2em;
        text-transform: uppercase;
        font: 'arial';
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        left: 50%;
        top: 40%;
        }
    

    </style>
    <script>
        function Si()
        {
            alert('ya te jodiste, ahora eres mia mamasita');
        }

        function Mover(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <h1>Quieres ser mi esposa mi negra piciosa?</h1>
    <input type="button" onclick="Si()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="Mover()" value="No" />
</body>
</html>
